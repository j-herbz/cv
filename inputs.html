<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Inputs for HTML (Notes)</title>
    </head>
    <body>
        <form action="">
            <label for="">Listing all inputs for HTML:</label>
            <br><br>
            
            <label for="">Input Text Field:</label>
            <br>
            <input type="text">
            <br><br>
            
            <label for="">Input Number Field:</label>
            <br>
            <input type="number">
            <br><br>

            <label for="">Input Button:</label>
            <br>
            <input type="button" value="Button">
            <br><br>

            <label for="">Input Checkbox:</label>
            <br>
            <input type="checkbox">
            <br><br>

            <label for="">Input Date:</label>
            <br>
            <input type="date">
            <br><br>

            <label for="">Input Email:</label>
            <br>
            <input type="email">
            <br><br>

            <label for="">There is many more...</label>
        </form>
        
       
    </body>
</html>
